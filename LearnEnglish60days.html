<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Interactivo de Inglés: Fluidez en 60 Días</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Study -->
    <!-- Application Structure Plan: He diseñado la aplicación como un panel de control interactivo en lugar de un documento lineal. La navegación principal se divide en "Visión General", "Mes 1: Vocabulario" y "Mes 2: Práctica". Esta estructura permite al usuario saltar fácilmente entre las diferentes partes del plan sin perder el contexto. El Mes 1 utiliza una cuadrícula de días para un acceso rápido y visual al vocabulario, mientras que el Mes 2 usa pestañas para las 3 etapas, organizando el contenido denso en secciones manejables. Este diseño modular mejora la usabilidad, reduce la carga cognitiva y fomenta el compromiso diario al presentar el plan como un viaje interactivo en lugar de un texto largo para leer. -->
    <!-- Visualization & Content Choices: Report Info -> Plan de estudio de 60 días. Goal -> Ofrecer una visión general y motivar. Viz/Presentation Method -> Un gráfico de donut y una barra de progreso. Interaction -> El gráfico muestra la estructura del curso (50% Vocabulario, 50% Práctica), y la barra de progreso se actualiza al seleccionar un día, proporcionando retroalimentación visual del avance. Justification -> Estos elementos convierten datos abstractos (estructura del plan) en una representación visual instantánea y motivadora. Library/Method -> Chart.js para el gráfico de donut (en Canvas), HTML/CSS/JS para la barra de progreso. || Report Info -> Vocabulario diario. Goal -> Facilitar el estudio y la navegación. Viz/Presentation -> Cuadrícula de botones para los días y tarjetas de vocabulario. Interaction -> El usuario hace clic en un día para cargar dinámicamente las palabras correspondientes. Justification -> Mucho más rápido e intuitivo que hacer scroll por un documento largo. || Report Info -> Contenido de práctica (gramática, listening, speaking). Goal -> Organizar información compleja. Viz/Presentation -> Pestañas y tarjetas colapsables (acordeón). Interaction -> El usuario selecciona una etapa y puede expandir/contraer temas específicos. Justification -> Evita abrumar al usuario presentando solo la información relevante a la vez. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F3;
            color: #4A4A4A;
        }
        .nav-active {
            background-color: #659DBD;
            color: #FFFFFF;
            font-weight: 700;
        }
        .nav-inactive {
            background-color: #E3D5CA;
            color: #4A4A4A;
        }
        .day-grid-item {
            transition: all 0.2s ease-in-out;
        }
        .day-grid-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .day-active {
            background-color: #8D8741;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 0 3px rgba(141, 135, 65, 0.5);
        }
        .day-completed {
            background-color: #DAAD86 !important;
            color: white !important;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 300px;
        }
        .exercise-input {
            width: 100%;
            border: 1px solid #ddd;
            padding: 6px 10px;
            border-radius: 6px;
            margin-top: 4px;
            background-color: #f9f9f9;
        }
    </style>

        const practiceData = {
             31: { grammar: { title: "Presente Simple (Afirmativo)", content: "Se usa para hábitos y verdades universales. Para 'he', 'she', 'it', se añade -s al verbo.", example: "<code>I work.</code> / <code>She work<strong>s</strong>.</code>", exercise: "Escribe 3 frases sobre tu rutina diaria: <input class='exercise-input' placeholder='Ej: I wake up at 8 AM.'>" }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee la letra de: 'Happy' (Pharrell Williams) y 'Don't Stop Me Now' (Queen)." }, speaking: { title: "Canta en voz alta", content: "Canta los estribillos de las canciones de hoy. Anota 3 palabras nuevas de las letras y apréndelas." } },
             32: { grammar: { title: "Presente Simple (Negativo)", content: "Se usa el auxiliar 'do not' (don't) para I/you/we/they, y 'does not' (doesn't) para he/she/it. El verbo principal no cambia.", example: "<code>You don't work.</code> / <code>He doe<strong>sn't</strong> work.</code>", exercise: "Pasa a negativo: 'They play football.' y 'She likes pizza.'" }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'Shape of You' (Ed Sheeran) y 'I Want to Break Free' (Queen)." }, speaking: { title: "Canta y Aprende", content: "Canta las canciones. Fíjate en la pronunciación de 'don't'. Anota 3 palabras nuevas que no conozcas." } },
             33: { grammar: { title: "Presente Simple (Interrogativo)", content: "Se empieza la pregunta con 'Do' o 'Does', seguido del sujeto y el verbo en su forma base.", example: "<code>Do you work?</code> / <code>Does she work?</code>", exercise: "Ordena la pregunta: 'like / you / do / music?'" }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'Do I Wanna Know?' (Arctic Monkeys) y 'Can't Stop the Feeling!' (Justin Timberlake)." }, speaking: { title: "Canta y Pregunta", content: "Canta las canciones. Después, hazte en voz alta 3 preguntas sobre tus gustos y respóndelas." } },
             34: { grammar: { title: "Pasado Simple (Verbos Regulares)", content: "Se añade '-ed' al final del verbo para acciones pasadas ya finalizadas. La forma es la misma para todos los sujetos.", example: "<code>I work<strong>ed</strong> yesterday.</code> / <code>They play<strong>ed</strong> a match.</code>", exercise: "Completa la frase: 'Yesterday, I ______ (watch) a movie.'" }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'Yesterday' (The Beatles) y 'Someone You Loved' (Lewis Capaldi)." }, speaking: { title: "Canta sobre el Pasado", content: "Canta las canciones de hoy. Anota 3 verbos regulares en pasado que encuentres en las letras." } },
             35: { grammar: { title: "Pasado Simple (Verbos Irregulares)", content: "Muchos verbos comunes no siguen la regla '-ed' y tienen su propia forma que hay que memorizar. Ej: go -> went, see -> saw, eat -> ate.", example: "<code>I <strong>went</strong> to the cinema.</code> / <code>She <strong>saw</strong> a bird.</code>", exercise: "Traduce: 'Yo comí pasta ayer.'" }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'Someone Like You' (Adele) y 'Bohemian Rhapsody' (Queen). Fíjate en los verbos irregulares." }, speaking: { title: "Canta y Memoriza", content: "Canta las canciones. Anota 3 verbos irregulares en pasado de las letras y su infinitivo." } },
             36: { grammar: { title: "Pasado Simple (Negativo)", content: "Se usa 'did not' (didn't) + el verbo en su forma base (infinitivo), para todos los sujetos.", example: "<code>She <strong>didn't work</strong> last week.</code> / <code>We <strong>didn't go</strong>.</code>", exercise: "Pasa a negativo: 'I saw a movie'." }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'I Still Haven't Found What I'm Looking For' (U2) y 'Since U Been Gone' (Kelly Clarkson)." }, speaking: { title: "Canta y Niega", content: "Canta las canciones. Luego, di 3 cosas que NO hiciste el fin de semana pasado." } },
             37: { grammar: { title: "Pasado Simple (Interrogativo)", content: "Se empieza con 'Did' + sujeto + verbo en infinitivo.", example: "<code><strong>Did you work</strong> yesterday?</code> / <code><strong>Did he see</strong> that?</code>", exercise: "Crea una pregunta en pasado para la respuesta: 'Yes, I went to the party.'" }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'What's Up?' (4 Non Blondes) y 'How Deep Is Your Love' (Bee Gees)." }, speaking: { title: "Canta y Entrevista", content: "Canta las canciones. Después, imagina que entrevistas a alguien sobre su día de ayer y haz 3 preguntas." } },
             38: { grammar: { title: "Futuro Simple (will)", content: "'Will' se usa para predicciones o decisiones espontáneas. Se puede contraer a '-ll'.", example: "<code>I think it <strong>will rain</strong>.</code> / <code>I<strong>'ll have</strong> a coffee.</code>", exercise: "Escribe una decisión espontánea que tomarías si tuvieras sed ahora mismo." }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'I Will Survive' (Gloria Gaynor) y 'I Will Always Love You' (Whitney Houston)." }, speaking: { title: "Canta sobre el Futuro", content: "Canta las canciones. Di en voz alta 2 predicciones para el próximo año." } },
             39: { grammar: { title: "Futuro Simple (Negativo e Interrogativo)", content: "Se usa 'will not' (won't) para negar y se empieza con 'Will' para preguntar.", example: "<code>He <strong>won't come</strong>.</code> / <code><strong>Will they come</strong>?</code>", exercise: "Pasa a pregunta: 'She will travel to Japan.'" }, listening: { title: "Canciones con Lyrics", content: "Escucha y lee: 'We Will Rock You' (Queen) y 'I'll Never Love Again' (Lady Gaga)." }, speaking: { title: "Canta y Duda", content: "Canta las canciones. Haz 3 preguntas sobre el futuro y respóndelas con 'Yes, I will' o 'No, I won't'." } },
             40: { grammar: { title: "Repaso de Tiempos Básicos", content: "Mezcla los tres tiempos verbales para describir tu semana.", example: "<code>On Monday I <strong>worked</strong>. Today I <strong>work</strong> from home. Tomorrow I <strong>will work</strong> at the office.</code>", exercise: "Escribe un pequeño párrafo (2-3 líneas) sobre tu semana usando pasado, presente y futuro." }, listening: { title: "Elige tus 3 favoritas", content: "Vuelve a escuchar tres canciones de esta etapa. ¿Las entiendes mejor ahora?" }, speaking: { title: "Resume tu semana", content: "Habla durante 1 minuto sobre tu semana, mezclando los tres tiempos verbales. ¡Grábate si puedes!" } },
             41: { grammar: { title: "Presente Continuo", content: "Para acciones que ocurren ahora. Se forma con 'be (am/is/are)' + verbo-ing.", example: "<code>You <strong>are learning</strong> English now.</code>", exercise: "Describe qué está haciendo una persona cerca de ti ahora mismo." }, listening: { title: "Vídeos Cortos", content: "Mira un 'Daily Vlog' en YouTube con subtítulos en inglés. Fíjate en cómo describen lo que están haciendo." }, speaking: { title: "Narra tus acciones", content: "Temas: 1. Describe lo que ves por tu ventana ahora mismo. 2. Explica paso a paso cómo te preparas un café o un té." } },
             42: { grammar: { title: "Pasado Continuo", content: "Acción en progreso en un momento del pasado. Se forma con 'was/were' + verbo-ing.", example: "<code>I <strong>was reading</strong> when you called.</code>", exercise: "Completa la frase: 'While I was walking home, _______.'" }, listening: { title: "Vídeos Cortos", content: "Busca en YouTube 'story time animation' con subtítulos. Suelen usar el pasado continuo para dar contexto." }, speaking: { title: "Crea una escena", content: "Temas: 1. ¿Qué estabas haciendo ayer a las 9 de la noche? 2. Describe qué estaba pasando en la última fiesta a la que fuiste." } },
             43: { grammar: { title: "Presente Perfecto", content: "Para experiencias de vida ('alguna vez') o acciones pasadas con resultado en el presente. Se forma con 'have/has' + Participio Pasado.", example: "<code>I <strong>have seen</strong> that movie.</code> / <code>She <strong>has finished</strong> her work.</code>", exercise: "Traduce: 'Yo nunca he estado en China.'" }, listening: { title: "Vídeos Cortos", content: "Mira una entrevista a un actor o cantante en YouTube con subtítulos. A menudo les preguntan por sus experiencias ('Have you ever...?')." }, speaking: { title: "Habla de tus experiencias", content: "Temas: 1. Menciona dos cosas que has comido esta semana. 2. Habla de una película que has visto recientemente." } },
             44: { grammar: { title: "Adverbios de Frecuencia", content: "Indican con qué frecuencia ocurre algo. Orden de más a menos: always, usually, often, sometimes, occasionally, rarely, never. Van antes del verbo principal (o después del verbo 'be').", example: "<code>I <strong>always</strong> drink coffee.</code> / <code>She is <strong>never</strong> late.</code>", exercise: "Escribe una frase sobre algo que haces 'often' y otra con 'rarely'." }, listening: { title: "Vídeos Cortos", content: "Busca un vídeo de 'morning routine' en TikTok o YouTube con subtítulos." }, speaking: { title: "Describe tus hábitos", content: "Temas: 1. ¿Con qué frecuencia usas las redes sociales? 2. Describe tus hábitos de fin de semana usando al menos 3 adverbios de frecuencia." } },
             45: { grammar: { title: "Comparativos", content: "Para comparar dos cosas. Adjetivos cortos + '-er' (bigger). Adjetivos largos: 'more' + adjetivo (more expensive). No olvides 'than'.", example: "<code>My car is <strong>faster than</strong> yours.</code> / <code>This book is <strong>more interesting than</strong> the other one.</code>", exercise: "Compara dos ciudades: 'Paris is ______ (beautiful) than London.'" }, listening: { title: "Vídeos Cortos", content: "Mira una 'review' de un teléfono o un coche en YouTube con subtítulos. Están llenas de comparaciones." }, speaking: { title: "Haz comparaciones", content: "Temas: 1. Compara el verano y el invierno. 2. Compara dos de tus aficiones." } },
             46: { grammar: { title: "Superlativos", content: "Para destacar una cosa de un grupo. 'The' + adjetivo corto + '-est' (the biggest). Adjetivos largos: 'the most' + adjetivo (the most expensive).", example: "<code>This is <strong>the fastest</strong> car in the world.</code> / <code>It was <strong>the most difficult</strong> exam.</code>", exercise: "Completa la frase: 'The ______ (tall) building in my city is...'" }, listening: { title: "Vídeos Cortos", content: "Busca en YouTube 'Top 5...' o 'Best of...' sobre cualquier tema que te guste, con subtítulos." }, speaking: { title: "Habla de extremos", content: "Temas: 1. ¿Cuál es la mejor película que has visto? 2. ¿Cuál es el lugar más bonito que has visitado?" } },
             47: { grammar: { title: "'Going to' para el futuro", content: "Se usa para planes e intenciones futuras. Se forma con 'be (am/is/are)' + going to + verbo.", example: "<code>I <strong>am going to watch</strong> a movie tonight.</code>", exercise: "Escribe un plan que tengas para mañana usando 'going to'." }, listening: { title: "Vídeos Cortos", content: "Busca 'planning my week' en YouTube con subtítulos. Escucharás muchos planes con 'going to'." }, speaking: { title: "Comparte tus planes", content: "Temas: 1. ¿Qué vas a hacer el próximo fin de semana? 2. ¿Qué vas a cenar hoy?" } },
             48: { grammar: { title: "Verbos Modales (can, could, should)", content: "'Can' para habilidad/posibilidad, 'could' para habilidad pasada/posibilidad remota, 'should' para consejo.", example: "<code>I <strong>can</strong> swim. You <strong>should</strong> rest. It <strong>could</strong> rain tomorrow.</code>", exercise: "Elige el modal correcto: 'You look tired. You [can/should] sleep.'" }, listening: { title: "Vídeos Cortos", content: "Mira un vídeo de 'life hacks' o consejos (tips) en YouTube con subtítulos. Usarán mucho 'you can' y 'you should'." }, speaking: { title: "Da y pide consejo", content: "Temas: 1. Dale un consejo a alguien que quiere empezar a hacer ejercicio. 2. Pregunta qué podrías hacer para mejorar tu inglés." } },
             49: { grammar: { title: "Preguntas con Wh-", content: "What (qué), Where (dónde), When (cuándo), Who (quién), Why (por qué), How (cómo). Van al principio de la pregunta.", example: "<code><strong>Where</strong> do you live?</code> / <code><strong>Why</strong> are you studying English?</code>", exercise: "Escribe una pregunta para la respuesta: 'I live in Madrid.'" }, listening: { title: "Vídeos Cortos", content: "Mira un clip de una entrevista de un 'late-night show' (como Jimmy Fallon) con subtítulos. Fíjate en todas las preguntas con Wh-." }, speaking: { title: "Sé el entrevistador", content: "Temas: 1. Imagina que entrevistas a tu actor favorito, ¿qué 3 preguntas le harías? 2. Pregúntate a ti mismo sobre tu día usando 'what', 'where' y 'when'." } },
             50: { grammar: { title: "Repaso Intermedio", content: "Intenta construir un párrafo que use un comparativo, un modal, 'going to' y un tiempo continuo.", example: "<code>This month is <strong>more difficult than</strong> the first one. I <strong>should</strong> practice every day. I <strong>am learning</strong> a lot. Next week, I <strong>am going to</strong> watch a full movie in English.</code>", exercise: "Escribe 5 frases, cada una con un concepto gramatical diferente de esta etapa." }, listening: { title: "Vídeos Cortos", content: "Elige un vídeo de un canal que te guste (un youtuber, un noticiario...). Míralo con subtítulos e intenta identificar todas las estructuras que has aprendido." }, speaking: { title: "Tu progreso", content: "Temas: 1. Describe en qué ha mejorado tu inglés este mes. 2. Compara tu nivel de ahora con el del día 30." } },
             51: { grammar: { title: "Phrasal Verbs con 'Look'", content: "Son muy comunes. Aquí tienes 5 esenciales: <strong>look for</strong> (buscar), <strong>look after</strong> (cuidar de), <strong>look up</strong> (buscar información en un diccionario/lista), <strong>look forward to</strong> (esperar con ilusión), <strong>look out</strong> (¡cuidado!).", example: "<code>I'm <strong>looking forward to</strong> the weekend.</code>", exercise: "Completa: 'If you don't know a word, ______ it ______ in the dictionary.'" }, listening: { title: "Películas / Series", content: "Recomendaciones: 1. 'Forrest Gump' (película). 2. 'Friends' (T1, E1). 3. 'The Office (US)' (T1, E1). Escucha con subtítulos en inglés." }, speaking: { title: "Conversación Real", content: "Busca un compañero de idiomas (Tandem, HelloTalk) o una IA de conversación. Tema de hoy: 'Hobbies'. Intenta usar 'look for' o 'look forward to'." } },
             52: { grammar: { title: "Phrasal Verbs con 'Get'", content: "Es el verbo con más phrasal verbs. 5 clave: <strong>get up</strong> (levantarse), <strong>get on/off</strong> (subir/bajar de transporte público), <strong>get in/out of</strong> (entrar/salir de un coche), <strong>get along with</strong> (llevarse bien con), <strong>get away</strong> (escaparse).", example: "<code>I <strong>get along well with</strong> my sister.</code>", exercise: "Traduce: '¿A qué hora te levantas?'" }, listening: { title: "Películas / Series", content: "Recomendaciones: 1. 'The Truman Show' (película). 2. 'Stranger Things' (T1, E1). 3. 'Brooklyn Nine-Nine' (T1, E1). Presta atención a cómo usan 'get'." }, speaking: { title: "Conversación Real", content: "Tema de hoy: 'Daily Routine'. Describe tu rutina usando 'get up' y cómo vas al trabajo/clase ('get on the bus', 'get in the car')." } },
             53: { grammar: { title: "Phrasal Verbs con 'Put'", content: "Otro verbo muy versátil. 5 importantes: <strong>put on</strong> (ponerse ropa/maquillaje), <strong>put off</strong> (posponer), <strong>put away</strong> (guardar en su sitio), <strong>put up with</strong> (soportar/aguantar), <strong>put out</strong> (apagar un fuego).", example: "<code>He <strong>put off</strong> the meeting until Friday.</code>", exercise: "Completa: 'Please, ______ your toys ______.'" }, listening: { title: "Películas / Series", content: "Recomendaciones: 1. 'Back to the Future' (película). 2. 'The Crown' (T1, E1). 3. 'Modern Family' (T1, E1). " }, speaking: { title: "Conversación Real", content: "Tema: 'Plans & Procrastination'. Habla de algo que tienes que hacer pero que siempre pospones ('put off')." } },
             54: { grammar: { title: "Phrasal Verbs con 'Take'", content: "5 muy comunes: <strong>take off</strong> (despegar un avión / quitarse ropa), <strong>take after</strong> (parecerse a un familiar), <strong>take up</strong> (empezar un hobby), <strong>take out</strong> (sacar, ej. la basura), <strong>take over</strong> (tomar el control).", example: "<code>She really <strong>takes after</strong> her mother.</code>", exercise: "Escribe sobre un hobby que te gustaría empezar usando 'take up'." }, listening: { title: "Películas / Series", content: "Recomendaciones: 1. 'Jurassic Park' (película). 2. 'Breaking Bad' (T1, E1). 3. 'How I Met Your Mother' (T1, E1)." }, speaking: { title: "Conversación Real", content: "Tema: 'Family & Hobbies'. Describe a quién te pareces en tu familia ('take after') y habla de tus hobbies ('take up')." } },
             55: { grammar: { title: "Frases Hechas (Idioms) - Parte 1", content: "Expresiones para sonar más natural. 5 comunes: <strong>a piece of cake</strong> (muy fácil), <strong>break a leg</strong> (buena suerte), <strong>feeling under the weather</strong> (sentirse un poco enfermo), <strong>once in a blue moon</strong> (muy de vez en cuando), <strong>the ball is in your court</strong> (la decisión es tuya).", example: "<code>I only see him <strong>once in a blue moon</strong>.</code>", exercise: "Un amigo tiene un examen. ¿Qué le dices?" }, listening: { title: "Películas / Series", content: "Recomendaciones: 1. 'The Devil Wears Prada' (película). 2. 'Sherlock' (T1, E1). 3. 'New Girl' (T1, E1). Las sitcoms usan muchos idioms." }, speaking: { title: "Conversación Real", content: "Tema: 'Health & Luck'. Intenta usar 'feeling under the weather' o 'break a leg' en tu conversación." } },
             56: { grammar: { title: "Frases Hechas (Idioms) - Parte 2", content: "5 más: <strong>spill the beans</strong> (contar un secreto), <strong>bite the bullet</strong> (aguantarse y hacer algo difícil), <strong>hit the books</strong> (ponerse a estudiar en serio), <strong>when pigs fly</strong> (nunca), <strong>cost an arm and a leg</strong> (ser muy caro).", example: "<code>I have to <strong>hit the books</strong> for my exam.</code>", exercise: "Tu amigo te pregunta cuándo limpiarás tu cuarto. Responde con un idiom que signifique 'nunca'." }, listening: { title: "Películas / Series", content: "Recomendaciones: 1. 'Mean Girls' (película). 2. 'The Big Bang Theory' (T1, E1). 3. 'Glee' (T1, E1)." }, speaking: { title: "Conversación Real", content: "Tema: 'Money & Studies'. Habla de algo que es muy caro ('costs an arm and a leg') o de cuándo tienes que estudiar ('hit the books')." } },
             57: { grammar: { title: "Repaso de Phrasal Verbs", content: "Repasa todos los phrasal verbs aprendidos (look, get, put, take).", exercise: "Crea una mini-historia (3 frases) que use al menos 3 phrasal verbs diferentes. Ej: 'I got up, put on my coat and looked for my keys...'" }, listening: { title: "Películas / Series", content: "Vuelve a ver el primer episodio de una de las series recomendadas esta semana. ¿Identificas más phrasal verbs ahora?" }, speaking: { title: "Conversación Real", content: "Tema libre. Rétate a ti mismo a usar al menos 3 de los phrasal verbs que has aprendido durante la conversación." } },
             58: { grammar: { title: "Repaso de Idioms", content: "Repasa todos los idioms aprendidos.", exercise: "Imagina que un amigo está nervioso por una entrevista para un trabajo fácil. Escríbele un mensaje de ánimo usando 2 idioms." }, listening: { title: "Películas / Series", content: "Elige una comedia romántica ('rom-com'). Suelen estar llenas de diálogos naturales y frases hechas." }, speaking: { title: "Conversación Real", content: "Tema libre. Intenta explicarle a tu compañero de conversación el significado de uno de los idioms que has aprendido." } },
             59: { grammar: { title: "Conectores de Contraste y Causa", content: "Unen ideas de forma más compleja. <strong>However / but</strong> (pero), <strong>although / even though</strong> (aunque), <strong>because</strong> (porque), <strong>so / therefore</strong> (así que / por lo tanto).", example: "<code><strong>Although</strong> it was raining, we went to the park.</code>", exercise: "Une las frases: 'He studied a lot. He failed the exam.' usando 'however'." }, listening: { title: "Películas / Series", content: "Recomendaciones: 1. 'The Social Network' (película). 2. 'Black Mirror' (elige un episodio). 3. 'House of Cards' (T1, E1). Presta atención a los argumentos y cómo se conectan." }, speaking: { title: "Conversación Real", content: "Tema: 'Opiniones'. Da tu opinión sobre un tema (ej. redes sociales) y usa conectores para argumentar. 'I like it, but...', 'Although it's useful...'" } },
             60: { grammar: { title: "¡Repaso Final!", content: "¡Felicidades por llegar hasta aquí! Es hora de juntarlo todo.", exercise: "Escribe un párrafo (5-6 líneas) sobre tu experiencia con este plan. Usa al menos: un tiempo perfecto, un comparativo, un phrasal verb, un idiom y un conector." }, listening: { title: "Sin Subtítulos", content: "Elige un episodio o película que ya hayas visto esta semana y atrévete a verlo SIN subtítulos. Concéntrate en entender el contexto general." }, speaking: { title: "Tu Presentación Final", content: "Grábate un audio de 2-3 minutos. Preséntate, habla de tus hobbies, de tu experiencia con este plan y de tus planes futuros para seguir aprendiendo inglés. ¡Escúchate y siéntete orgulloso de tu increíble progreso!" } }
        };

        function updateProgress() {
            const completedCount = state.completedDays.size;
            const percentage = (completedCount / 60) * 100;
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${completedCount} / 60 Días Completados`;
        }
        
        function toggleDayCompletion(day) {
            if (state.completedDays.has(day)) {
                state.completedDays.delete(day);
            } else {
                state.completedDays.add(day);
            }
            localStorage.setItem('completedDays', JSON.stringify(Array.from(state.completedDays)));
            updateProgress();
            
            if (day <= 30) {
                renderMonth1();
            } else {
                renderMonth2();
            }
        }

        function renderOverview() {
            contentArea.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md fade-in">
                    <h2 class="text-2xl font-bold mb-4 text-center text-[#8D8741]">Bienvenido a tu Plan de 60 Días</h2>
                    <p class="text-gray-700 mb-6 text-center">Este plan está diseñado para llevarte de los fundamentos a la conversación fluida a través de un método intensivo y estructurado. Tu compromiso diario es la clave del éxito.</p>
                    <div class="grid md:grid-cols-2 gap-8 items-center">
                        <div>
                            <h3 class="text-xl font-semibold mb-3 text-center">Estructura del Programa</h3>
                            <p class="text-gray-600 mb-4">El programa se divide equitativamente en dos fases críticas:</p>
                             <ul class="space-y-3">
                                <li class="flex items-start">
                                    <span class="text-xl mr-3 text-[#659DBD]">➔</span>
                                    <div><strong class="font-semibold">Mes 1: Inmersión en Vocabulario.</strong> Te enfocarás en aprender las ~1000 palabras más comunes, construyendo la base de tu comunicación.</div>
                                </li>
                                <li class="flex items-start">
                                    <span class="text-xl mr-3 text-[#DAAD86]">➔</span>
                                    <div><strong class="font-semibold">Mes 2: Práctica Estructurada.</strong> Aplicarás el vocabulario aprendido a través de ejercicios de gramática, escucha y conversación.</div>
                                </li>
                            </ul>
                        </div>
                        <div class="chart-container">
                             <canvas id="overviewChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            const ctx = document.getElementById('overviewChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: { labels: ['Mes 1: Vocabulario', 'Mes 2: Práctica'], datasets: [{ label: 'Estructura del Plan', data: [50, 50], backgroundColor: ['#659DBD', '#DAAD86'], borderColor: ['#F8F7F3'], borderWidth: 4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, tooltip: { callbacks: { label: (c) => c.label + ': ' + c.raw + '%' } } } }
            });
        }

        function renderMonth1() {
            let dayGridHTML = '';
            for (let i = 1; i <= 30; i++) {
                const isCompleted = state.completedDays.has(i);
                const isActive = i === state.currentDayMonth1;
                dayGridHTML += `<button data-day="${i}" class="day-grid-item text-lg p-4 rounded-md shadow ${isActive ? 'day-active' : ''} ${isCompleted ? 'day-completed' : 'bg-white'}">${i}</button>`;
            }
            contentArea.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md fade-in">
                    <h2 class="text-2xl font-bold mb-2 text-[#8D8741]">Mes 1: Vocabulario Intensivo</h2>
                    <p class="text-gray-600 mb-6">Selecciona un día para ver la lista de 33 palabras. ¡Repasa los días anteriores y no olvides marcar los días completados!</p>
                    <div class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-10 gap-2 mb-6">
                        ${dayGridHTML}
                    </div>
                    <div id="day-content"></div>
                </div>
            `;
            renderVocabularyList(state.currentDayMonth1);
            
            document.querySelectorAll('.day-grid-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const day = parseInt(e.target.dataset.day);
                    state.currentDayMonth1 = day;
                    renderMonth1();
                });
            });
        }
        
        function renderVocabularyList(day) {
            const listContainer = document.getElementById('day-content');
            const words = vocabularyData[day];
            let wordsHTML = `<div class="p-4 border-t-2 border-gray-100"><h3 class="text-xl font-semibold mb-4 text-center">Vocabulario del Día ${day}</h3>
                             <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">`;
            words.forEach(word => {
                wordsHTML += `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <p class="text-lg font-semibold text-gray-800">${word.e}</p>
                        <p class="text-md text-[#659DBD]">${word.i}</p>
                        <p class="text-sm text-gray-500 font-mono">${word.p}</p>
                    </div>`;
            });
            const isCompleted = state.completedDays.has(day);
            wordsHTML += `</div>
                <div class="mt-6 text-center">
                    <button onclick="toggleDayCompletion(${day})" class="toggle-complete-btn ${isCompleted ? 'bg-amber-600 hover:bg-amber-700' : 'bg-emerald-600 hover:bg-emerald-700'} text-white font-bold py-2 px-6 rounded-lg transition-colors">
                        ${isCompleted ? 'Desmarcar Día' : '¡Día Completado!'}
                    </button>
                </div></div>`;
            listContainer.innerHTML = wordsHTML;
        }

        function renderMonth2() {
            let dayGridHTML = '';
            for (let i = 31; i <= 60; i++) {
                const isCompleted = state.completedDays.has(i);
                const isActive = i === state.currentDayMonth2;
                dayGridHTML += `<button data-day="${i}" class="day-grid-item text-lg p-4 rounded-md shadow ${isActive ? 'day-active' : ''} ${isCompleted ? 'day-completed' : 'bg-white'}">${i}</button>`;
            }
            contentArea.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md fade-in">
                    <h2 class="text-2xl font-bold mb-2 text-[#8D8741]">Mes 2: Práctica Estructurada</h2>
                    <p class="text-gray-600 mb-6">Aplica el vocabulario en contextos reales. Selecciona un día para ver tus tareas de gramática, listening y speaking.</p>
                     <div class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-10 gap-2 mb-6">
                        ${dayGridHTML}
                    </div>
                    <div id="day-content"></div>
                </div>
            `;
            renderPracticeDay(state.currentDayMonth2);

            document.querySelectorAll('.day-grid-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const day = parseInt(e.target.dataset.day);
                    state.currentDayMonth2 = day;
                    renderMonth2();
                });
            });
        }
        
        function renderPracticeDay(day) {
            const data = practiceData[day];
            const contentContainer = document.getElementById('day-content');
            if (!data) { contentContainer.innerHTML = "<p>Contenido no disponible.</p>"; return; }

            const isCompleted = state.completedDays.has(day);
            contentContainer.innerHTML = `
                <div class="p-4 border-t-2 border-gray-100 fade-in">
                    <h3 class="text-2xl font-bold mb-4 text-center">Día ${day}: Práctica Dirigida</h3>
                    <div class="space-y-4">
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h4 class="text-lg font-semibold text-[#659DBD] mb-2">1. Gramática: ${data.grammar.title}</h4>
                            <div class="text-gray-700">${data.grammar.content}</div>
                            <p class="mt-2 text-sm"><strong>Ejemplo:</strong> ${data.grammar.example}</p>
                            <div class="mt-3 p-3 bg-yellow-100 text-yellow-800 rounded-lg"><strong>Ejercicio:</strong> ${data.grammar.exercise}</div>
                        </div>
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h4 class="text-lg font-semibold text-[#659DBD] mb-2">2. Listening</h4>
                            <p class="text-gray-700">${data.listening.title}: ${data.listening.content}</p>
                        </div>
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h4 class="text-lg font-semibold text-[#659DBD] mb-2">3. Speaking</h4>
                            <p class="text-gray-700">${data.speaking.title}: ${data.speaking.content}</p>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                         <button onclick="toggleDayCompletion(${day})" class="toggle-complete-btn ${isCompleted ? 'bg-amber-600 hover:bg-amber-700' : 'bg-emerald-600 hover:bg-emerald-700'} text-white font-bold py-2 px-6 rounded-lg transition-colors">
                            ${isCompleted ? 'Desmarcar Día' : '¡Día Completado!'}
                        </button>
                    </div>
                </div>`;
        }

        function render() {
            if (state.currentView === 'overview') {
                renderOverview();
            } else if (state.currentView === 'month1') {
                renderMonth1();
            } else if (state.currentView === 'month2') {
                renderMonth2();
            }
        }

        navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const view = e.target.dataset.view;
                if (state.currentView === view) return;
                state.currentView = view;
                navButtons.forEach(btn => {
                    btn.classList.replace('nav-active', 'nav-inactive');
                });
                e.target.classList.replace('nav-inactive', 'nav-active');
                render();
            });
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedDays = localStorage.getItem('completedDays');
            if (savedDays) {
                state.completedDays = new Set(JSON.parse(savedDays));
            }
            updateProgress();
            render();
        });

    </script>
</body>
</html>
